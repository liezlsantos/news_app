<div>
    <form class="form-horizontal" role="form" ng-submit="addNews()">
        <div class="form-group">
            <label for="title" class="col-sm-1 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" ng-model="news.title" class="form-control" id="title" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="body" class="col-sm-1 control-label"></label>
            <div class="col-sm-10">
                <textarea ng-model="news.body" class="form-control" rows="20" required="true"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-primary">Post News</button>
            </div>
        </div>
    </form>
</div>
