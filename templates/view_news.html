<div>
    <h3>{{news.title}}</h3>
    <div>
        <div ng-bind-html="news.body|unsafeHtml"></div>
        <ul class="list-inline list-unstyled">
            <li><span><i class="fa fa-calendar"></i> Posted at {{news.created_at|dateFromString:"medium"}}</span></li>
            <li>|</li>
            <li><a href=""><span><i class="fa fa-comment"></i> {{news.comments.length}} comments</span></a></li>
            <li>|</li>
            <li><button type="button" id="delete-news-btn" class="btn btn-basic btn-sm" ng-click="deleteNews(news)"><span><i class="fa fa-trash"></i> Delete news </span></a></button></li>
        </ul>
    </div>

    <hr/>
    <div>
        <h4>Comments</h4>
        <br/>
        <div class="well" ng-repeat="comment in news.comments">
            <div class="media-body">
                <div>{{comment.body}}</div>
                <hr/>
                <ul class="list-inline list-unstyled">
                    <li><span><i class="fa fa-calendar"></i> Posted at {{comment.created_at|dateFromString:"medium"}}</span></li>
                    <li>|</li>
                    <li><button type="button" class="btn btn-basic btn-sm" ng-click="deleteComment(comment.id)"><span><i class="fa fa-trash"></i> Remove</span></button></li>
                </ul>
            </div>
        </div>

        <div ng-hide="news.comments">
            <p>No comments posted yet.</p>
        </div>

        <form role="form" ng-submit="addComment()">
            <div class="form-group">
                <textarea class="form-control" rows="5" ng-model="comment.body" required="true"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add a comment</button>
            </div>
        </form>
        <br/><br/>
    </div>
</div>
